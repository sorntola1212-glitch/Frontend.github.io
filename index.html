<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        font-family: sans-serif;
        font-size: 32px;
    }
    button{
        padding:12px 32px;
        border: none;
        margin-left: 20px;
    }
    .b1{
        background-color: cornflowerblue;
        color: aquamarine;
        border-radius: 4px;
        cursor: pointer;
    }
    .b2{
        background-color:black;
        color: aquamarine;
        border-radius: 4px;
        cursor: pointer;
    }
    .b3{
        background-color: transparent;
        color: aquamarine;
        border-radius: 4px;
        cursor: pointer;
    }
    .t1{
        background-color: brown;
        color: aquamarine;
        border-radius: 4px;
        cursor: pointer;
        transition:all 0.3s;
    }
    .t1:hover{
        background-color: brown;

    }
    .t2{
        background-color: blueviolet;
        border-radius: 4px;
        color: aquamarine;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t2:hover{
        background-color: transparent;
        color: blueviolet;
        outline: 1px solid blueviolet;
    }
    .t3{
        border: 1px solid aquamarine;
        border-radius: 50px;
        background-color: transparent;
        color: aquamarine;
    }
    .t3:hover{
        background-color: blue;
        border: none;
        color: aquamarine;
    }
    .t4{
        background-color: blue;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t4:hover{
        background-color: aquamarine;
        transform: ;
    }
    .t5{
        background-color: black;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .t5:hover{
        background-color: black;
        transform: rotate(20deg);
    }
    .t6{
        color: white;
        background-color: blue;
        border-radius: 4px;
        transition: all 0.3s;
        cursor: pointer;
    }
    .t6:hover{
        background-color: brown;
        transform: scale(5)
    }
</style>
<body>
    <div>
        <h3>Primary1</h3>
        <button class="b1">Primary-btn</button>
        <button class="b2">Primary-btn</button>
        <button class="b3">Primary-btn</button>
    </div>

    <div>
        <h3>Primary2</h3>
        <button class="t1">Primary-btn</button>
        <button class="t2">Primary-btn</button>
        <button class="t3">Primary-btn</button>
    </div>

    <div>
        <h3>Primary3</h3>
        <button class="t4">Primary-btn</button>
        <button class="t5">Primary-btn</button>
        <button class="t6">Primary-btn</button>

    </div>
</body>
</html>
